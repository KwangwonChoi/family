<!DOCTYPE html>
<html lang="ko">
<head>
    <title>30th parents day</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/ogimage.png">
    <meta property="og:title" content="오늘, 어버이날">
    <meta property="og:description" content="오늘은 부모가 되고 30번째 맞이하는 어버이날입니다">    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/present.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/present.js"></script>
    <!--jquery aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--jquery slick-->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="js/slick.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header" id="header">
            <h1>parents day</h1>            
        </header>
        <div class="visual">
            <span class="image"></span>
            <h2>30th 어버이날</h2>
            <p>2021년 5월 8일 <br>오늘은 부모가 되고 맞이하는 <br>30번째 어버이날입니다</p>
            <span class="arrow"></span>
        </div>
        <div>
            <ul class="quick">
                <li><a href="#intro" class="on">소개</a></li>
                <li><a href="#letter">러브레터</a></li>
                <li><a href="#picture">사진첩</a></li>
            </ul>
        </div>
        <div class="container">
            <div id="intro" class="intro">
                <section class="dad">
                    <div class="thumb"><img src="images/dad.png" alt=""></div>
                    <div class="title" data-aos="fade-up" data-aos-duration="1100" data-aos-easing="ease-in-out">
                        <h3>우리 가족을 지켜주는<br> 영원한 슈퍼맨</h3>
                        <p>사랑하는 우리 아빠 <span>최춘수</span></p>
                    </div>
                    <div class="text"></div>                    
                </section>
                <section class="mom">
                    <div class="thumb"><img src="images/mom.png" alt=""></div>
                    <div class="title" data-aos="fade-up" data-aos-duration="1100" data-aos-easing="ease-in-out">
                        <h3>언제나 사랑으로 <br> 감싸주는 원더우먼</h3>
                        <p>사랑하는 우리 엄마 <span>안신애</span></p>
                    </div>               
                </section>
            </div>
            <div id="letter" class="letter">
                <p  data-aos="flip-up" data-aos-duration="1200" data-aos-easing="ease-in-out">
                    사랑하는 엄마 아빠<br>춘수야 신애야 애들 다 키웠으니<br>지금부터 인생을 즐겨라<br>인생은 지금부터 -찬선광
                </p>
            </div>
            <div id="picture" class="picture">
                <ul class="picture_list">
                    <li class="picture_item"><img src="images/pic1.jpg" alt=""></li>                    
                    <li class="picture_item"><img src="images/pic2.jpg" alt=""></li>                    
                    <li class="picture_item"><img src="images/pic4.jpg" alt=""></li>                    
                    <li class="picture_item"><img src="images/pic5.jpg" alt=""></li>                    
                    <li class="picture_item"><img src="images/pic6.jpg" alt=""></li>                    
                </ul>
                <div class="picture_box">
                    <ul class="box_list">
                        <li class="click_img"><img src="images/photo1.jpg" alt=""></li>
                        <li class="click_img"><img src="images/photo2.jpg" alt=""></li>
                        <li class="click_img"><img src="images/photo3.jpg" alt=""></li>
                        <li class="click_img"><img src="images/photo4.jpg" alt=""></li>
                        <li class="click_img"><img src="images/photo5.jpg" alt=""></li>
                        <li class="click_img"><img src="images/photo6.jpg" alt=""></li>                        
                    </ul>
                </div>
                <div class="picture_box">
                    <ul class="box_list box_list_hide" style="display:none">
                        <!-- 사진 클릭시 새창 열림 -->
                        <li><a href="images/photo1.jpeg" target="_blank"><img src="images/photo7.jpg" alt=""></a></li>
                        <li class="click_img"><img src="images/photo8.jpg" alt=""></li>
                        <li class="click_img"><img src="images/photo9.jpg" alt=""></li>                       
                    </ul>
                </div>
                <button class="picture_btn">더보기</button>
            </div>
            <div class="banner">광고배너</div>
        </div>
        <footer>
            <p>ⓒ Copyright 2021 삼남매. All rights reserved.</p>
           
        </footer>
        <span id="back-top"><a href="#header" class="top"><i class="fas fa-arrow-up"></i></a></span>
        
    </div>
</body>
</html>
